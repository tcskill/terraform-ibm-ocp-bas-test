id: github.com/tcskill/terraform-ibm-ocp-bas-test
name: MAS
type: terraform
description: Module to install MAS
tags:
  - tools
  - devops
  - quality gate
  - lint
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
        optional: true
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The secret containing the tls certificates
        default: ""
        optional: true
      - name: bas_projectName
        type: string
        description: Namespace to use for bas
        default: masbas
        optional: true
      - name: bas_storageClassKafka
        type: string
        description: Name for kafka block storage class
        default: ibmc-vpc-block-10iops-tier
        optional: true
      - name: bas_storageClassZookeeper
        type: string
        description: Name for zookeeper block storage class
        default: ibmc-vpc-block-10iops-tier
        optional: true
      - name: bas_storageClassDB
        type: string
        description: Name for db block storage class
        default: ibmc-vpc-block-10iops-tier
        optional: true
      - name: bas_storageClassArchive
        type: string
        description: Name for archive file storage class
        default: portworx-db2-rwx-sc
        optional: true
      - name: bas_dbuser
        type: string
        description: bas db user name
        default: dbuser
        optional: true
      - name: bas_dbpassword
        type: string
        description: bas db password
      - name: bas_grafanauser
        type: string
        description: bas grafana user name
        default: gfuser
        optional: true
      - name: bas_grafapassword
        type: string
        description: bas grafana password
    version: v1.0.0
